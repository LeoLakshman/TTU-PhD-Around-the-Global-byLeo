<!DOCTYPE html>
<html>
<head>
    <title>TTU Students Around Globe (by_Leo)</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevent scrollbars */
            font-family: Arial, sans-serif;
        }
        #globeViz {
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
            position: absolute; /* Ensure it fills the background */
            top: 0;
            left: 0;
            z-index: 1; /* Base layer */
        }
        #sidebar {
            width: 300px; /* Fixed width for sidebar */
            height: 100vh;
            overflow-y: auto;
            padding: 20px;
            background: rgba(240, 240, 240, 0.9); /* Semi-transparent */
            position: fixed; /* Overlay on right */
            right: 0;
            top: 0;
            z-index: 2; /* Above globe */
            box-sizing: border-box;
        }
        #studentDetails {
            position: fixed; /* Overlay on left */
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            max-width: 400px; /* Readable width */
            max-height: 80vh; /* Limit height */
            overflow-y: auto; /* Scrollable */
            display: none; /* Hidden by default */
            z-index: 3; /* Above globe and sidebar */
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
            border: none;
            background: #e0e0e0;
            cursor: pointer;
            text-align: left;
            font-size: 14px;
        }
        button:hover {
            background: #d0d0d0;
        }
    </style>
    <script src="https://unpkg.com/globe.gl"></script> <!-- Updated CDN link -->
</head>
<body>
    <div id="globeViz"></div>
    <div id="sidebar"></div>
    <div id="studentDetails"></div>

    <script src="script.js"></script>
</body>
</html>
